<body class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover"
	style="background-image:url('https://source.unsplash.com/6ArTTluciuA');">



	<div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">

		<!--Main Col-->
		<div id="profile"
			class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white opacity-75 mx-6 lg:mx-0 h-60">
			<div class="p-4 md:p-12 text-center lg:text-left">
				<!-- Image for mobile view-->
				<div class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center"
					style="background-image: url('https://source.unsplash.com/fdCvrdYUJsY')"></div>

				<h1 class="text-3xl font-bold pt-8 lg:pt-0 title">Twombly</h1>
				<blockquote class="flex flex-wrap flex-col text-grey italic pl-10 pr-10 py-3" id="blockQuote">
					“Sometimes I think I have felt everything I'm ever gonna feel. And from here on out, I'm not gonna
					feel anything new. Just lesser versions of what I've already felt.”
					<span class="flex justify-end text-sm text-grey font-semibold pt-2 underline ">Theodore Twombly
						"Her"</span>
				</blockquote>
				<div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-teal-500 opacity-25"></div>

			<p class="pt-8 text-sm">Totally optional short description about yourself, what you do and so on.</p> -->

				<div class="flex-1 flex flex-col overflow-y-scroll chat-container" id="chatboxContainer">
					<!-- Chat messages -->
					<div class="px-6 pt-4 flex-1 " id="chatbox">
					</div>

					<div class="px-6 pb-4 flex-1">
						<div class="flex items-start mb-8 text-sm hidden" id="typingIndicator">
							<div class="bg-cover rounded-full h-10 w-10 flex items-center justify-center mr-4"
								style="background-image: url(https://source.unsplash.com/fdCvrdYUJsY)"></div>

							<div class="flex-1 overflow-hidden">
								<div class="text-left">
									<span class="font-bold text-l text-red-600 title">Twombly</span>
									<span class="text-grey text-l">11:46</span>
								</div>
								<div class="typing-indicator pt-2 w-20">
									<span></span>
									<span></span>
									<span></span>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="pt-10 pb-2 px-4 flex-none">
					<div class="flex rounded-lg border-2 border-grey overflow-hidden">
						<span
							class="text-3xl text-grey border-r-2 border-grey p-2 bg-teal-700 hover:bg-teal-900 text-white font-bold"
							id="messageBtn">
							<svg class="fill-current h-6 w-6 block" xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20">
								<path

						</span>
						<input type="text" class="w-full px-4" placeholder="Message" id="messageInput" />
					</div>
				</div>
				<!-- Use https://simpleicons.org/ to find the svg for your preferred product -->

			</div>

		</div>

		<!--Img Col-->
		<div class="w-full lg:w-2/5">
			<!-- Big profile image for side bar (desktop) -->
			<img src="https://source.unsplash.com/fdCvrdYUJsY"
				class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block">
			<!-- Image from: http://unsplash.com/photos/MP0IUfwrn0A -->

		</div>


		<!-- Pin to top right corner -->
		<div class="absolute top-0 right-0 h-12 w-18 p-4">
			<button class="js-change-theme focus:outline-none">🌙</button>
		</div>

	</div>
